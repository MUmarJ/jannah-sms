<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ app_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 64px;
            margin-bottom: 24px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 32px;
            color: #1f2937;
        }

        .error {
            background: #fee;
            border: 2px solid #dc2626;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px;
            font-size: 22px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 18px;
            font-weight: normal;
            margin: 0;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #2563eb;
        }

        button[type="submit"]:active {
            background: #1d4ed8;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #6b7280;
            font-size: 16px;
        }

        .footer p {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ“±</div>
        <h1>{{ app_name }}</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                       placeholder="Enter your username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Remember me for 30 days</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="footer">
            <p><strong>{{ company_name }}</strong></p>
            <p>{{ app_name }} v{{ app_version }}</p>
        </div>
    </div>
</body>
</html>
